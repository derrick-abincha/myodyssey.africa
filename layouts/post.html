---
layout: default
---
<div class="post-container">
  <div class="container">
    <article>
      <header>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">Published on {{ page.date | date: "%B %d, %Y" }}</p>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
    </article>
    <p><a href="/blogs">&larr; Back to all blogs</a></p>
  </div>
</div>
